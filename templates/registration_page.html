{% load static %}

<html>

<head>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&family=Lato:ital,wght@1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{% static 'css/reg-pag.css' %}">
  <title>Sign in</title>
  <style>
    body {
        background-image: url('{% static "images/bg.gif" %}');
    }

</style>
</head>

<body>

  <div class="main">
    <p class="sign" align="center">Online Quizz Sign up</p>
    <form class="form1" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <input class="pass" name="fullName" type="text" align="center" placeholder="Full-Name">
      <input class="un" name="userName" type="text" align="center" placeholder="Username">
      <input class="pass" name="pass" type="password" align="center" placeholder="Password">
      <input class="un" name="passCon" type="password" align="center" placeholder="Confirm Password">
      <input class="un" name="emailId" type="email" align="center" placeholder="Email-Id">
      <button class="submit" type="submit">Sign up</button><br><br>
      <!-- <p class="forgot" align="center"><a href="#">Forgot Password?</p> -->
      <p class="reg-pag" align="center"><a href="/">Sign-In.!</p>
    </form>        
</div>
     
</body>

</html>
